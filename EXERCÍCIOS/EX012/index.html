<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes
        ou simplesmente diminua o tamanho do seu navegador.
    </p>
    <picture>
        <source media="(max-width: 750px)" srcset="IMAGENS/P.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="IMAGENS/M.png" type="image/png">
        <img src="IMAGENS/G.png" alt="Imagem flexível">
    </picture>
<h1>Reproduzindo áudio</h1>
<p>Vamos aprender a reproduzir áudios em HTML5.</p>
<audio preload="metadata" autoplay controls>
<source src="MIDIA/03 - Memórias de Marta Saré.mp3" type="audio/mpeg">
<source src="MIDIA/03 - Memórias de Marta Saré.ogg" type="audio/mpeg">
<source src="MIDIA/03 - Memórias de Marta Saré.wav" type="audio/mpeg">
<p>Infelizmente seu navegador não suporta reproduzir áudios!</p>

</audio>
</body>
</html>
